<!DOCTYPE html>
<!-- Un-Minified version -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<html>
<head>
    <title>FlightPlanningToolTest</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <b1>{{ uncorrected_max_eff_TO_dist_text }}</b1>
    <b2>{{uncorrected_max_eff_TO_dist}}</b2>
    <form action="/get_gwt" method="GET">
        <label for="query">Enter Gross Weight: </label>
        <input type="text" id="query" name="query" required>
        <button type="submit">Send</button>
    </form>
    <br>
    <form action="/get_takeoff_factor" method="GET">
        <label for="get_to_factor">Enter Takeoff Factor: </label>
        <input type="text" id="get_to_factor" name="get_to_factor" required>
    </form>
</html>
